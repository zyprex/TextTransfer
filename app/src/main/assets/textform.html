<!DOCTYPE html>
<html>
<style>
*{margin:0;padding:0;text-decoration:none;}
.btn{
  display:inline-block;
  color:white;
  background-color:black;
  font-size:1.2rem;
  border:1px solid black;
  border-radius:4px;
  margin:4px 3px 4px 1px;
  width:5rem;
  text-align:center;
  font-weight:300;
  font-family:sans-serif;
}
#links>a{
  display:inline-block;
  margin:4px 1px 4px 3px;
  padding:4px;
  border-radius:4px;
  background-color:#a7a7a7bb;
}
#links>a:hover{background-color:#a7a7a700;}
#editor {padding-left:4px;}
</style>
<head>
    <title>TextTransfer Web Client</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
</head>
<body>
<form name="main_form" method="post">
    <input type="submit" value="Submit" class="btn" />
    <a href="" class="btn">Refresh</a>
    <a href="/f?p=RX_ACCESS_PATH" class="btn">Files</a>
    <a href="/u" class="btn">Upload</a>
    <span id="links">RX_LINKS</span>
    <div style="width:99vw;height:90vh;">
        <textarea name="text" id="editor" style="border:0;outline:none;font-size:1rem;width:100%;height:100%">RX_TEXT</textarea>
    </div>
</form>
</body>
</html>
